apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nginx-sfs
  labels:
    app: nginx
spec:
  serviceName: "nginx"
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - name: hostpath-pvc
              mountPath: "/usr/share/nginx/html"
  volumeClaimTemplates:
    - metadata:
        name: hostpath-pvc
      spec:
        storageClassName: hostpath-one
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi